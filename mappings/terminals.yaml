# Terminal Utilities - Cross-platform Package Mappings
# Handles platform-specific differences in terminal tool package names

tmux:
  canonical: tmux
  platforms:
    apt: tmux
    brew: tmux
    dnf: tmux
    pacman: tmux
  aliases: []

